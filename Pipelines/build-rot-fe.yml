# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b0612590-f696-43d8-85d7-a0d49332a83f'
  imageRepository: 'rot-fe'
  containerRegistry: 'rotpoccr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Cloud/rot-fe/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: '$(Build.SourcesDirectory)/Cloud/rot-fe'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
      env: 
          ROT_API_URL: $(ROT_API_URL)

